<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heena's Beauty Salon - Book Appointment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/miringrains/heenas@main/heenas.css">
</head>
<body>
    <div class="heenas-booking-container">
        <div class="booking-header">
            <h1>Heena's Beauty Salon</h1>
            <p class="subtitle">Book your appointment online</p>
        </div>

        <div class="booking-steps">
            <div class="step active" id="step-1">
                <div class="step-number">1</div>
                <span>Category</span>
            </div>
            <div class="step" id="step-2">
                <div class="step-number">2</div>
                <span>Service</span>
            </div>
            <div class="step" id="step-3">
                <div class="step-number">3</div>
                <span>Staff</span>
            </div>
            <div class="step" id="step-4">
                <div class="step-number">4</div>
                <span>Date & Time</span>
            </div>
            <div class="step" id="step-5">
                <div class="step-number">5</div>
                <span>Details</span>
            </div>
            <div class="step" id="step-6">
                <div class="step-number">6</div>
                <span>Confirm</span>
            </div>
        </div>

        <div class="booking-content" id="content-container">
            <!-- Dynamic content will be loaded here -->
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/miringrains/heenas@main/heenasscript.js"></script>
</body>
</html>
